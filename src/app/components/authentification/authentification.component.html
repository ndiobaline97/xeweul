<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>
      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header" style="background-color:#28a745">
          <h3 class="mb-0" style="text-align:center"> SERVICE   AUTHENTIFICATION </h3>
        </div>
        <div class="card-body">
          <form class="form"  >
            <div class="form-group">
              <label for="uname1">Username</label>
              <input type="text" class="form-control rounded-0" [(ngModel)]="loginUserData.username" name="username" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control rounded-0" [(ngModel)]="loginUserData.password" name="password" required>
            </div>
            <button (click)="loginUser()" type="submit" class="btn btn-success float-right">CONNEXION</button>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->

    </div>
  </div>
</div>
